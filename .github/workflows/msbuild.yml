name: MSBuild

on:
  push

env:
  SOLUTION_FILE_PATH: .

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: unzip
      run: |
           New-Item -ItemType Directory -Path "C:\100"
           Invoke-WebRequest -Uri "https://du1.devuploads.com/d/3aj4zt3c5mo5kx66jkge6ngmdojqkbsj5pqsowbgaetj4ieqkk26esebs7k2cd4c2bgc3ooj/AdGuard_v4.6.31_arm7_arm64_Patched_by_youarefinished.apk" -OutFile "C:\100\AdGuard_v4.6.31_arm7_arm64_Patched_by_youarefinished.apk"
            
    - name: upload__artifact
      uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3 # v4.3.1
      with:
       path: C:\100\AdGuard_v4.6.31_arm7_arm64_Patched_by_youarefinished.apk
